<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" href="img/icons/icon.png">
    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-objects.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/salsa-bottle.object.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/status-bar-live-class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endscreen-lose.class.js"></script>
    <script src="models/endscreen-win.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="musicButton()">

    <div class="test">
        <div id="fullscreen">


            <div class="startscreen">

                <img id="startimage" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
            </div>

            <div class="containerbuttons">
                <div class="containergamebuttons">
                    <button class="movebutton" id="music" onclick="musicon()">&#9835;</button>
                    <button class="movebutton" id="startButton" onclick="initLevel(), init()">&#9654;</button>

                    <img onclick="fullscreen()" id="fullscreenimage" src="img/icons/icons8-full-screen-24 (4).png" alt="">
                </div>

                <div class="containercontrolbuttons">
                    <div>
                        <button class="movebutton" id="left"> &larr;</button>
                        <button class="movebutton" id="right">&rarr;</button>
                    </div>
                    <div>
                        <button onclick="initLevel(), init()" id="restart" class="restart d-none">Restart</button>
                    </div>
                    <div>
                        <button class="movebutton" id="up">&#8593;</button>
                        <button class="movebutton" id="throw">&#10166;</button>
                    </div>
                </div>
            </div>
            <canvas id="canvas" height="480" width="720"></canvas>

        </div>
        <div class="test2">
            <div>
                <button onclick="openExplanationKeyboard()" class="Explanation"> Explanation Control Keyboard</button>

                <div id="ExplanationKeyboard" class="Explanation-close">
                    <p> left key = Pepe move left</p>
                    <p>right key = Pepe move right</p>
                    <p>space = Pepe jumps up</p>
                    <p>D = Pepe throws a bottle </p>
                </div>

            </div>
            <div>
                <button onclick="openExplanationButton()" class="Explanation">Explanation Control Buttons</button>

                <div id="ExplanationButton" class="Explanation-close">
                    <p> &larr; = Pepe move left</p>
                    <p>&rarr; = Pepe move right</p>
                    <p>&#8593; = Pepe jumps up</p>
                    <p>&#10166; = Pepe throws a bottle</p>
                    <p id="infoExplanationButton">!!only for mobile devices!!</p>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
